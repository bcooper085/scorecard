<div class="row">
<h2>My Courses</h2>
<button (click)="addTheCourse()" id="addNewCourse" class="btn btn-success">Add New Course</button>
</div>
<div class="row">
  <div *ngIf="addMyCourse">
    <div class="col-md-4 col-md-offset-4 well">
      <span (click)="addTheCourse()" class="glyphicon glyphicon-remove-sign pull-right"></span>
      <h3>Add New Course</h3>
      <div>
        <div>
          <input #newName placeholder="Course Name" required>
          <br>
          <input #newScore placeholder="My Score">
          <br>
          <input #newCoursePar placeholder="Course Par">
          <br>
          <input #newImage placeholder="Image">
          <br>
        </div>
        <button class="btn btn-success" id="submit-course" (click)="submitForm(newName.value, newScore.value, newCoursePar.value, newImage.value); newName.value=''; newScore.value=''; newCoursePar.value=''; newImage.value=''">Add Course</button>
      </div>
    </div>
  </div>
</div>

<div class="course-grid">
  <div *ngFor="let course of courses | async" >
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 (click)="goToDetailPage(course)"><b>{{course.name}}</b></h3>
        </div>
        <div class="panel-body">
          <h4>Course Par: <em>{{course.coursePar}}</em></h4>

          <!-- <h4>Add Score: <input #addScore placeholder="Score"><button class="btn btn-success" (click)="submitScore(addScore.value); addScore.value='';">Add</button></h4> -->

          <app-edit-course [selectedCourse]="course"></app-edit-course>
        </div>
      </div>
    </div>
  </div>
</div>
