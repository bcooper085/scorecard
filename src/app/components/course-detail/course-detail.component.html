<div *ngIf='course'>
  <h1 class="page-header">Course Report</h1>
  <h2 class="page-header">
    {{(getCourse | async)?.name}}
  </h2>
  <h3>Scores {{(getCourse | async)?.scores}}</h3>
  <h4>Add Score: <input #addScore placeholder="Score"><button class="btn btn-success" (click)="submitScore(addScore.value); addScore.value='';">Add</button></h4>
  <div class="row">
    <div class="col-md-4">
    </div>
  </div>
</div>
