<div *ngIf='course'>
  <div class="container">
    <h1 class="page-title">Course Report</h1>
    <div class="panel panel-success">
      <div class="panel-heading">
        <h1 class="panel-title">{{(getCourse | async)?.name}}</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="course-image">
            <img src="{{(getCourse | async)?.image}}" class="img-responsive">
          </div>
        </div>
        <div class="col-md-7">
          <h2 class="page-header">Scores</h2>
          <h3>{{(getCourse | async)?.scores}}</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-5 well">
        <div class="score-panel">
          <h4>Add Score: <input id="new-score" #addScore placeholder="Score"><button class="btn btn-success btn-sm" (click)="submitScore(addScore.value); addScore.value='';">Add</button></h4>
        </div>
      </div>
    </div>
  </div>
</div>
