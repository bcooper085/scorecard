<h2>My Courses</h2>

<div *ngFor="let course of courses" class="panel panel-default">
  <div class="panel-heading">
    <h3 (click)="goToDetailPage(course)"><b>{{course.name}}</b></h3>
  </div>
  <div class="panel-body">
    <h4>Score: <em>{{course.score}}</em> - Course Par: <em>{{course.coursePar}}</em></h4>
  </div>
</div>
